<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prontuário Hospitalar</title>
  <link rel="stylesheet" href="Clinica.css"/>
</head>
<body>
  <div class="container">
    <h1>Sistema de Prontuário Hospitalar</h1>

    <form id="formulario">
      <label>Nome Completo:</label><br>
      <input type="text" id="nome" required />

      <label>Data de Nascimento:</label><br>
      <input type="date" id="nascimento" required maxlength="10" />

      <label>CPF:</label><br>
      <input type="text" id="cpf" required />

      <label>Sexo:</label><br>
      <label><input type="radio" name="sexo" value="M" required> Masculino</label>
      <label><input type="radio" name="sexo" value="F"> Feminino</label>
      <label><input type="radio" name="sexo" value="Outro"> Outros</label>

      <label>Sintomas:</label><br>
      <textarea id="sintomas" required></textarea>

      <label>Diagnóstico:</label><br>
      <textarea id="diagnostico" required></textarea>

      <button  type="submit">Cadastrar</button>

    </form>

    <input type="text" id="busca" placeholder="Buscar por nome..." />

    <h2>Lista de Pacientes</h2>
    <table>
      <thead>
        <tr>
          <th >Nome</th>
          <th >Idade </th>
          <th >CPF</th>
          <th >Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-pacientes"></tbody>
    </table>
  </div>
       
    

  <script src="Script.js"></script>
</body>
</html>
